<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Tech Gun</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="inp-container"> 
            <div class="inp">
                <label for="#">Celsius</label><br>
                <input type="number" value="0" id="cel" class="change">
            </div>

            <div class="inp">
                <label for="#">Fahrenheit</label><br>
                <input type="number" value="32" id="fah" class="change">
            </div>

            <div class="inp">
                <label for="#">Kelvin</label><br>
                <input type="number" value="273.15" id="kel" class="change">
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
